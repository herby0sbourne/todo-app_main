<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <main>
    <div class="heading-background">
      <div class="container">
        <div class="heading">
          <h2>Todo</h2>
          <span class="night-day"></span>
        </div>
        <div class="form-input-container">
          <form id="form">
            <span class="circle"></span>
            <input type="text" name="text" id="todo-input" class="todos" autocomplete="off" placeholder="Create a new todo..">
          </form>
        </div>
        <div class="todo-conatiner">
          <ul class="todo-list">
            <div class="todo complete" draggable="true">
              <div class="circle complete"></div>
              <li class="todo-item">Complete online JavaScript course</li>
              <div class="remove hidden"></div>
            </div>
            <div class="todo">
              <div class="circle"></div>
              <li class="todo-item">Jog around the park 3x</li>
              <div class="remove hidden"></div>
            </div>
            <div class="todo">
              <div class="circle"></div>
              <li class="todo-item">10 minutes mediation</li>
              <div class="remove hidden"></div>
            </div>
            <div class="todo">
              <div class="circle"></div>
              <li class="todo-item">Read for 1 hour</li>
              <div class="remove hidden"></div>
            </div>
            <div class="todo">
              <div class="circle"></div>
              <li class="todo-item">Pick up groceries</li>
              <div class="remove hidden"></div>
            </div>
            <div class="todo">
              <div class="circle"></div>
              <li class="todo-item">Get new Job</li>
              <div class="remove hidden"></div>
            </div>
            <div class="style data">
              <div class="todo-amount">5 items left</div>
              <!--							<div class="todo-amount">Clear Completed</div>-->
              <button class="clear-btn">Clear Completed</button>
            </div>
          </ul>
        </div>
        <div class="style selector">
          <button class="switch all active">All</button>
          <button class="switch uncompleted">Active</button>
          <button class="switch completed">Completed</button>
        </div>
      </div>
    </div>
  </main>
  <!--

   Add dynamic number  items left

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list

</body>

</html>
